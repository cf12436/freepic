<body>
    <div class="container">

        <div class="stats">

        <div class="upload-section">

    <!-- å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡† -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>

    <script>
        const API_BASE = 'http://noimnotahuman.top';
        const API_KEY = 'cbf2941a5d96356fe800ebd3bd57822657860b484a334ebf69e7563477c32101';
        let currentImages = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
            loadImages();
            setupDragAndDrop();
        });

        // è®¾ç½®æ‹–æ‹½ä¸Šä¼ 
        function setupDragAndDrop() {
            const uploadArea = document.querySelector('.upload-area');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                uploadFiles(files);
            });
        }

        // è·å–APIå¯†é’¥
        function getApiKey() {
            return API_KEY;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€
        async function checkServerStatus() {
            try {
                console.log('æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€:', `${API_BASE}/health`);
                const response = await fetch(`${API_BASE}/health`);
                console.log('å¥åº·æ£€æŸ¥å“åº”çŠ¶æ€:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('å¥åº·æ£€æŸ¥æ•°æ®:', data);
                document.getElementById('serverStatus').textContent = data.status === 'healthy' ? 'âœ… æ­£å¸¸' : 'âŒ å¼‚å¸¸';
            } catch (error) {
                console.error('æœåŠ¡å™¨çŠ¶æ€æ£€æŸ¥å¤±è´¥:', error);
                document.getElementById('serverStatus').textContent = 'âŒ ç¦»çº¿';
                showMessage(`æœåŠ¡å™¨è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // åŠ è½½å›¾ç‰‡åˆ—è¡¨
        async function loadImages() {
            const apiKey = getApiKey();

            document.getElementById('loading').style.display = 'block';
            document.getElementById('gallery').innerHTML = '';

            try {
                console.log('æ­£åœ¨è¯·æ±‚:', `${API_BASE}/list`);
                console.log('ä½¿ç”¨APIå¯†é’¥:', apiKey.substring(0, 10) + '...');
                
                const response = await fetch(`${API_BASE}/list`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': apiKey,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('å“åº”çŠ¶æ€:', response.status);
                console.log('å“åº”å¤´:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('é”™è¯¯å“åº”:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                }

                const data = await response.json();
                console.log('å“åº”æ•°æ®:', data);
                
                currentImages = data.files || [];
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                document.getElementById('totalImages').textContent = currentImages.length;
                const totalSize = currentImages.reduce((sum, img) => sum + (img.size || 0), 0);
                document.getElementById('totalSize').textContent = formatFileSize(totalSize);

                // æ¸²æŸ“å›¾ç‰‡
                renderImages(currentImages);
                showMessage(`æˆåŠŸåŠ è½½ ${currentImages.length} å¼ å›¾ç‰‡`);

            } catch (error) {
                showMessage(`åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                console.error('Load images error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // æ¸²æŸ“å›¾ç‰‡åˆ—è¡¨
        function renderImages(images) {
            const gallery = document.getElementById('gallery');
            
            if (images.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">æš‚æ— å›¾ç‰‡</p>';
                return;
            }

            gallery.innerHTML = images.map(image => `
                <div class="image-card">
                    <img src="${image.url}" alt="${image.filename}" class="image-preview" 
                         onclick="showImageModal('${image.url}')" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuWKoOi9veWksei0pTwvdGV4dD48L3N2Zz4='">
                    <div class="image-info">
                        <div class="image-filename">${image.filename}</div>
                        <div class="image-meta">
                            å¤§å°: ${formatFileSize(image.size || 0)}<br>
                            æ—¶é—´: ${formatDate(image.modified_time || image.upload_time)}
                        </div>
                        <div class="image-actions">
                            <button onclick="copyUrl('${image.url}')" class="btn btn-primary btn-sm">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
                            <button onclick="deleteImage('${image.filename}')" class="btn btn-danger btn-sm">ğŸ—‘ï¸ åˆ é™¤</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFiles(files) {
            const apiKey = getApiKey();

            if (!files || files.length === 0) return;

            const uploadPromises = Array.from(files).map(file => uploadSingleFile(file, apiKey));
            
            try {
                const results = await Promise.all(uploadPromises);
                const successCount = results.filter(r => r.success).length;
                const failCount = results.length - successCount;
                
                if (failCount === 0) {
                    showMessage(`æˆåŠŸä¸Šä¼  ${successCount} å¼ å›¾ç‰‡`);
                } else {
                    showMessage(`ä¸Šä¼ å®Œæˆ: æˆåŠŸ ${successCount} å¼ ï¼Œå¤±è´¥ ${failCount} å¼ `, 'error');
                }
                
                loadImages(); // é‡æ–°åŠ è½½å›¾ç‰‡åˆ—è¡¨
            } catch (error) {
                showMessage(`ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // ä¸Šä¼ å•ä¸ªæ–‡ä»¶
        async function uploadSingleFile(file, apiKey) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('optimize', 'true');

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': apiKey
                    },
                    body: formData
                });

                const result = await response.json();
                return { success: response.ok, data: result, filename: file.name };
            } catch (error) {
                return { success: false, error: error.message, filename: file.name };
            }
        }

        // åˆ é™¤å•å¼ å›¾ç‰‡
        async function deleteImage(filename) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤å›¾ç‰‡ "${filename}" å—ï¼Ÿ`)) return;

            const apiKey = getApiKey();

            try {
                const response = await fetch(`${API_BASE}/delete/${filename}`, {
                    method: 'DELETE',
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (response.ok) {
                    showMessage(`æˆåŠŸåˆ é™¤å›¾ç‰‡: ${filename}`);
                    loadImages();
                } else {
                    const error = await response.json();
                    showMessage(`åˆ é™¤å¤±è´¥: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`åˆ é™¤å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // åˆ é™¤æ‰€æœ‰å›¾ç‰‡
        async function deleteAllImages() {
            if (!confirm('âš ï¸ ç¡®å®šè¦åˆ é™¤æ‰€æœ‰å›¾ç‰‡å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) return;

            const apiKey = getApiKey();

            try {
                const response = await fetch(`${API_BASE}/delete-all`, {
                    method: 'DELETE',
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                const result = await response.json();
                if (response.ok) {
                    showMessage(`æ‰¹é‡åˆ é™¤å®Œæˆ: æˆåŠŸåˆ é™¤ ${result.deleted_count} å¼ å›¾ç‰‡`);
                    loadImages();
                } else {
                    showMessage(`åˆ é™¤å¤±è´¥: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`åˆ é™¤å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¤åˆ¶URLåˆ°å‰ªè´´æ¿
        async function copyUrl(url) {
            try {
                await navigator.clipboard.writeText(url);
                showMessage('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (error) {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }
        }

        // æ˜¾ç¤ºå›¾ç‰‡æ¨¡æ€æ¡†
        function showImageModal(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('imageModal').classList.add('show');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('imageModal').classList.remove('show');
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return 'æœªçŸ¥';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
